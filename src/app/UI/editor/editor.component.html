                <form class="mt-5"> 
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input name="title" type="text" [(ngModel)]="blog.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
                    </div>
                    <div class="form-group editor">
                        <label for="exampleInputPassword1">Content</label>
                        <quill-editor 
                            
                            name="description" 
                            [(ngModel)]="blog.content"
                            [(ngModel)]="htmlBody"
                            (onFocus)="focus($event)"
                            (onBlur)="blur($event)"
                            (onEditorChanged)="changedEditor($event)"
                            (onEditorCreated)="created($event)"
                            [modules]="modules"
                        >
                        </quill-editor>
                        
                            
                    <!-- <span *ngIf="editorForm.get('editor').value != null">{{10000 -
                        editorForm.get('editor').value.length}}</span> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Author</label>
                        <textarea name="description" [(ngModel)]="blog.author" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Category</label>
                        <textarea name="description" [(ngModel)]="blog.category" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Date</label>
                        <textarea name="description" [(ngModel)]="blog.date" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="">Title photo</label>
                        <input type="file" name="image" accept="image/png, image/jpeg" />
                    </div> -->

                   

                    <button (click)="addBlog()" type="button" class="btn btn-primary">Add</button>
                </form>

                <p>{{htmlBody}}</p>
